<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
    <!-- 加载界面: loading提示 -->
    <div id="app">加载ing...</div>


    <script>
        window.$docsify = {
            // 封面：加载封面（展示权限会超过默认展示的 README.md 文件）
            coverpage: true,

            // 侧边栏：加载侧边栏 _sidebar.md
            loadSidebar: true,

            // 侧边栏：加载侧边栏展示的文件最大目录层级
            subMaxLevel: 4,

            // 导航栏：加载顶部导航栏 _navbar.md
            loadNavbar: true,
            
            // 右上角：github仓库地址
            repo: "Explorer-Dong/docs",
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
