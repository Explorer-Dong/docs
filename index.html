<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<title>小D同学の技术文档</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- 设置浏览器图标 -->
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

	<!-- 设置主题 -->
	<link rel="stylesheet" href="./themes/vue.css">
	<!-- <link rel="stylesheet" href="./themes/buble.css"> -->
	<!-- <link rel="stylesheet" href="./themes/dark.css"> -->
	<!-- <link rel="stylesheet" href="./themes/dolphin.css"> -->
	<!-- <link rel="stylesheet" href="./themes/pure.css"> -->

	<!-- 设置支持 latex -->
	<link href="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.js"></script>

</head>

<body>
	<!-- 定义加载时候的动作 -->
	<div id="app">加载ing...</div>

	<script>
		window.$docsify = {
			// 项目名称
			name: '小D同学de技术文档',

			// 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
			repo: 'https://github.com/Explorer-Dong',

			// 封面支持，默认加载的是项目根目录下的_coverpage.md文件
			coverpage: true,

			// 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
			loadSidebar: true,

			// 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
			loadNavbar: true,

			// 最大支持渲染的标题层级
			maxLevel: 6,

			// 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
			subMaxLevel: 4,

			// 小屏设备下合并导航栏到侧边栏
			mergeNavbar: true,

			/* 搜索相关设置 */
			search: {
				maxAge: 86400000,// 过期时间，单位毫秒，默认一天
				paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
				placeholder: '搜索',
				// 支持本地化
				placeholder: {
					'/zh-cn/': '搜索',
					'/': '🔍点击这里搜索'
				},
				noData: '找不到结果',
				depth: 4,
				hideOtherSidebarContent: false,
				namespace: '小D同学の技术文档',
			},

			// 支持 latex 数学公式
			plugins: [
				function (hook) {
					// 支持$和$$
					hook.doneEach(function () {
						if (typeof MathJax !== "undefined") {
							MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
						}
					});
					// 支持$``$
					hook.beforeEach(function (content) {
						return content.replace(/\$`.*`\$/g, function (a) {
							return a.replace("`", "").replace("`", "");
						});
					});
					// 支持```math```块
					hook.beforeEach(function (content) {
						return content.replace("\r\n", "\n");
					});
					hook.beforeEach(function (content) {
						return content.replace("\r", "\n");
					});
					hook.beforeEach(function (content) {
						c = content.replace(
							/```math\n[^`]*\n```/g,
							function (a) {
								return a
									.replace("```math", "\$\$\$\$")
									.replace("```", "\$\$\$\$");
							}
						);
						return c
					});
				},
			]
		}
	</script>

	<script type="text/x-mathjax-config">
	      MathJax.Hub.Config({
	      tex2jax: {
	        inlineMath: [['$','$'], ['\\(','\\)']],
	        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
	        processClass: 'math',
	        processEscapes: true
	      },
	      TeX: {
	      equationNumbers: { autoNumber: ['AMS'], useLabelIds: true },
	      extensions: ['extpfeil.js', 'mediawiki-texvc.js'],
	      Macros: {bm: "\\boldsymbol"}
	      },
	      'HTML-CSS': { linebreaks: { automatic: true } },
	      'preview-HTML': { linebreaks: { automatic: true } },
	      SVG: { linebreaks: { automatic: true } }
	      });
	</script>

	<!--MathJax数学公式支持-->
	<script src="//cdn.bootcss.com/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

	<!-- docsify的js依赖 -->
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

	<!-- emoji表情支持 -->
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

	<!-- 图片放大缩小支持 -->
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

	<!-- 搜索功能支持 -->
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

	<!-- 在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码 -->
	<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
